<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suffle tasker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="layout">
        <!-- this is div which contain blury image in the webpage -->
         <div class="sidepannel">
            <div id="sidebar"></div>
            <p id="title">TASK SUFFLER</p>
         </div>

         <div class="right">
            <div class="info">
                <input type="text" id="name" placeholder="enter the name of employee">
                <button id="add" onclick="addName()"><i class="fa-solid fa-plus"></i></button>
            </div>
    
            <div class="info">
                <input type="text" id="task" placeholder="Enter a task">
                <button id="plus" onclick="addTask()"><i class="fa-solid fa-plus"></i></button>
            </div>
    
            <button id="btn" onclick="randomize()">randomize </button>

            <div class="taskAssigned">
                <p id="TaskAssigned"></p>
            </div>
         </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
